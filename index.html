<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="displayContainer">
        <div id="subDisplay"></div>
        <div id="display">0</div>
      </div>
      <div class="buttonContainer">
        <div class="button clears notOperator" id="fullClear">AC</div>
        <div class="button clears notOperator" id="clear">C</div>
        <div class="button clears notOperator" id="link">
          <a href="https://github.com/Matt-998" target="_blank"
            ><i class="fa fa-3x fa-github"></i
          ></a>
        </div>
        <div class="button operator" data-value="/" id="divide">÷</div>
        <div class="button digit notOperator" data-value="7" id="seven">7</div>
        <div class="button digit notOperator" data-value="8" id="eight">8</div>
        <div class="button digit notOperator" data-value="9" id="nine">9</div>
        <div class="button operator" data-value="*" id="x">×</div>
        <div class="button digit notOperator" data-value="4" id="four">4</div>
        <div class="button digit notOperator" data-value="5" id="five">5</div>
        <div class="button digit notOperator" data-value="6" id="six">6</div>
        <div class="button operator" data-value="-" id="-">−</div>
        <div class="button digit notOperator" data-value="1" id="one">1</div>
        <div class="button digit notOperator" data-value="2" id="two">2</div>
        <div class="button digit notOperator" data-value="3" id="three">3</div>
        <div class="button operator" data-value="+" id="plus">+</div>
        <div class="button digit notOperator" data-value="0" id="zero">0</div>
        <div class="button digit notOperator" data-value="." id="period">.</div>
        <div class="button operator" data-value="=" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
