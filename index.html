<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
    </div>
    <div class="buttonContainer">
      <div class="button clears" id="fullClear">AC</div>
      <div class="button clears" id="clear">C</div>
      <div class="button" id="placeHolder"></div>
      <div class="button operator" id="divide">รท</div>
      <div class="button digit" id="7">7</div>
      <div class="button digit" id="8">8</div>
      <div class="button digit" id="9">9</div>
      <div class="button operator" id="x">X</div>
      <div class="button digit" id="4">4</div>
      <div class="button digit" id="5">5</div>
      <div class="button digit" id="6">6</div>
      <div class="button operator" id="-">-</div>
      <div class="button digit" id="1">1</div>
      <div class="button digit" id="2">2</div>
      <div class="button digit" id="3">3</div>
      <div class="button operator" id="+">+</div>
      <div class="button digit" id="0">0</div>
      <div class="button digit" id=".">.</div>
      <div class="button operator" id="=">=</div>
    </div>
  </body>
</html>
