<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="displayContainer">
        <div id="subDisplay">1 + 1 =</div>
        <div id="display">0</div>
      </div>
      <div class="buttonContainer">
        <div class="button clears notOperator" id="fullClear">AC</div>
        <div class="button clears notOperator" id="clear">C</div>
        <div class="button clears notOperator" id="placeHolder"></div>
        <div class="button operator" id="divide">÷</div>
        <div class="button digit notOperator" id="seven">7</div>
        <div class="button digit notOperator" id="eight">8</div>
        <div class="button digit notOperator" id="nine">9</div>
        <div class="button operator" id="x">×</div>
        <div class="button digit notOperator" id="four">4</div>
        <div class="button digit notOperator" id="five">5</div>
        <div class="button digit notOperator" id="six">6</div>
        <div class="button operator" id="-">−</div>
        <div class="button digit notOperator" id="one">1</div>
        <div class="button digit notOperator" id="two">2</div>
        <div class="button digit notOperator" id="three">3</div>
        <div class="button operator" id="plus">+</div>
        <div class="button digit notOperator" id="zero">0</div>
        <div class="button digit notOperator" id="period">.</div>
        <div class="button operator" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
